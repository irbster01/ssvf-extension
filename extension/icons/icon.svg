<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- SharePoint-style grid pattern (simplified) -->
  <g opacity="0.3">
    <rect x="20" y="20" width="28" height="28" fill="white" rx="4"/>
    <rect x="52" y="20" width="28" height="28" fill="white" rx="4"/>
    <rect x="84" y="20" width="24" height="28" fill="white" rx="4"/>
    <rect x="20" y="52" width="28" height="28" fill="white" rx="4"/>
    <rect x="52" y="52" width="56" height="28" fill="white" rx="4"/>
    <rect x="20" y="84" width="60" height="24" fill="white" rx="4"/>
    <rect x="84" y="84" width="24" height="24" fill="white" rx="4"/>
  </g>
  
  <!-- VOA arrow/transfer symbol -->
  <g transform="translate(64, 64)">
    <!-- Arrow pointing right (data transfer) -->
    <path d="M -25 -12 L 10 -12 L 10 -20 L 28 0 L 10 20 L 10 12 L -25 12 Z" 
          fill="url(#accent)" 
          stroke="white" 
          stroke-width="3"/>
    
    <!-- Data dots (source) -->
    <circle cx="-30" cy="-8" r="3" fill="white"/>
    <circle cx="-30" cy="0" r="3" fill="white"/>
    <circle cx="-30" cy="8" r="3" fill="white"/>
  </g>
  
  <!-- "V" badge in corner -->
  <g transform="translate(98, 30)">
    <circle r="18" fill="white"/>
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="22" 
          font-weight="bold" 
          fill="#0078D4" 
          text-anchor="middle" 
          dominant-baseline="central">V</text>
  </g>
</svg>
