<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SSVF TFA" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>SSVF TFA Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Extract extension SSO token from URL hash BEFORE React mounts so it never appears in the address bar -->
    <script>
      (function () {
        try {
          var hash = window.location.hash;
          if (hash && hash.indexOf('token=') !== -1) {
            var match = hash.match(/[#&]token=([^&]*)/);
            if (match && match[1]) {
              sessionStorage.setItem('extension_sso_token', decodeURIComponent(match[1]));
            }
            // Strip the entire hash so the token never shows in the address bar
            history.replaceState(null, '', window.location.pathname + window.location.search);
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
